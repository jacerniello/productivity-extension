<!DOCTYPE html>
<html>
<head>
  <title>Productivity Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      padding: 0;
      list-style: none;
      margin: 10px 0 0;
    }
    li {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      background-color: #fff;
      position: relative;
    }
    .remove-btn, .set-timer-btn, .remove-timer-btn {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .remove-btn:hover, .set-timer-btn:hover, .remove-timer-btn:hover {
      text-decoration: underline;
    }
    .timer {
      font-size: 0.9em;
      color: #666;
      margin-left: 10px;
    }
    .timer-input {
      display: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 80px;
      font-size: 14px;
    }
    .empty-message {
      color: #999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Block Sites</h2>
  <input type="text" id="site" placeholder="Enter domain (e.g., cnn.com)">
  <button id="add">Add</button>
  <ul id="blocked-sites">
    <li class="empty-message">No blocked sites</li>
  </ul>
  <script src="popup.js"></script>
</body>
</html>
